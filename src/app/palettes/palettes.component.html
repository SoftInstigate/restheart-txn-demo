<mat-grid-list cols="2" rowHeight="150px" rowWidth="800px" class="mx-auto">
    <mat-grid-tile
        class="p-5"
        *ngFor="let p of palettes | async">
        <app-palette [palette]="p"></app-palette>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-fab color="warn" routerLink="/new"><mat-icon>add</mat-icon></button>
    </mat-grid-tile>
</mat-grid-list>
